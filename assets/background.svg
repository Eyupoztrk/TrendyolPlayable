<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient background -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f27a1a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff9f4a;stop-opacity:1" />
        </linearGradient>
        <pattern id="pattern1" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <circle cx="20" cy="20" r="2" fill="#ffffff" fill-opacity="0.1"/>
        </pattern>
    </defs>
    
    <!-- Main background -->
    <rect width="400" height="600" fill="url(#grad1)"/>
    
    <!-- Pattern overlay -->
    <rect width="400" height="600" fill="url(#pattern1)"/>
    
    <!-- Decorative elements -->
    <circle cx="0" cy="0" r="150" fill="#ffffff" fill-opacity="0.05"/>
    <circle cx="400" cy="600" r="150" fill="#ffffff" fill-opacity="0.05"/>
    
    <!-- Shopping related icons -->
    <g fill="#ffffff" fill-opacity="0.05">
        <path d="M50,150 l20,0 l5,20 l-30,0 z"/>
        <path d="M350,450 l20,0 l5,20 l-30,0 z"/>
        <path d="M150,300 l20,0 l5,20 l-30,0 z"/>
    </g>
</svg> 